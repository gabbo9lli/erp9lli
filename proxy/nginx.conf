server {
    listen 80;
    server_name localhost; 

    # --- 1. Route API Calls to the Flask Backend ---
    location /api {
        # The URL uses the Docker service name (backend) and the internal port (8000)
        proxy_pass http://backend:8000;
        
        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 2. Serve Vue.js Static Files ---
    location / {
        # Try to serve the requested file
        try_files $uri $uri/ /index.html;
        # The root is where the Vue build files are mounted inside the Nginx container
        root /usr/share/nginx/html; 
        index index.html;
    }
}