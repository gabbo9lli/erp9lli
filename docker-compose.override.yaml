version: '3.8'

services:
  frontend:
    # Use the default build (assuming it uses Node)
    build:
      target: development
    container_name: frontend_vue_dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  # --- Backend Service (Flask Development Server) ---
  backend:
    build:
      target: development
    container_name: backend_flask_dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file: .env.dev
    command: python app.py