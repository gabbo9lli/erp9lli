version: '3.8'

services:
  frontend:
    build:
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  backend:
    build:
      target: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file: .env.dev
    command: python app.py
    depends_on:
      - db

  db:
    environment:
      - POSTGRES_DB=erp9lli_dev
